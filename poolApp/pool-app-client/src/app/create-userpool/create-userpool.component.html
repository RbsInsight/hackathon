<h3>Create Pool</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Pool Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="userpool.poolName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Amount</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="userpool.amount" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Tenor</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="userpool.tenorInMonths" name="emailId">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
